<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('p2.jpeg'); /* Replace with your actual image path */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-attachment: fixed; /* Makes the background stay fixed */
            color: #fff;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent dark background */
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }
        label {
            font-size: 14px;
            color: #ddd;
            margin-top: 10px;
            text-align: left;
            display: block;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: #fff;
            color: #333;
        }
        input[type="checkbox"] {
            margin-bottom: 20px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
        .form-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="submit">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required> <br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required> <br> 
            
            <input type="checkbox" name="remember" id="remember"> Remember Me <br> 
            
            <input type="submit" value="SUBMIT"><br><br>
            
            <a href="#">Forgot Password?</a> <br>
            <div class="form-footer">
                Don't have an account? <a href="registration.html">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
