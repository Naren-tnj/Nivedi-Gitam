<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('p1.jpeg'); /* Replace with your actual image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 450px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid #ddd;
        }

        .container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .container table {
            width: 100%;
        }

        .container td {
            padding: 10px 0;
            font-size: 14px;
            color: #555;
        }

        .container input[type="text"], 
        .container input[type="email"], 
        .container input[type="password"] {
            width: calc(100% - 10px);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .container input[type="submit"], 
        .container input[type="reset"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            margin-right: 5px;
        }

        .container input[type="submit"] {
            background-color: #007BFF;
            color: white;
        }

        .container input[type="reset"] {
            background-color: #6c757d;
            color: white;
        }

        .container a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .container a:hover {
            text-decoration: underline;
        }

        .container .footer {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>REGISTRATION</h2>
        <form action="submit">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name" id="name" required></td>
                </tr>
                <tr>
                    <td>Email ID:</td>
                    <td><input type="email" name="email" id="email" required></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" id="password" required></td>
                </tr>
                <tr>
                    <td>Phone Number:</td>
                    <td><input type="text" name="phone" id="phone" required></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <!-- <button><a href="int.html">SUBMIT</a></button> -->
                        <input type="submit" value="SUBMIT">
                        <input type="reset" value="RESET">
                    </td>
                </tr>
            </table>
        </form>
        <div class="footer">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>
</body>
</html>
